<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script>
			function init() {
				particlesJS.load('dots', 'config/dots-config.json', function() {
					console.log('callback - particles.js config loaded');
				});
			}
		</script>
		<style>
			html, body, div {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%
			}
			canvas {
				display: block;
			}
			
			#dots {
				background-color: #000	
			}
		</style>
	</head>
	<body onload="init()">
		<div id="dots"></div>
	</body>
</html>
